<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="/imagens/logo.png"></div><!-- logo -->  
        </div><!-- container -->
    </header>
    
    <section>
        <div class="container">
            <form>
                <h2>Entrar</h2>
                <input class="box" type="text" name="Email/Telefone" placeholder="Email ou número de telefone">
                <input class="box" type="password" name="senha" placeholder="Senha">
                <input class="box" type="button" value="Entrar">
                <h4>OU</h4>
                <input class="box b2" type="button" value="Usar um código de acesso">
                <p>Esqueceu a senha?</p>
                <input type="checkbox">
                <label for="checkbox">Lembre-se de mim</label>
            </form>
        </div><!-- container -->
    </section>

    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Perguntas frequentes</a></li>
                <li><a href="#">Central de Ajuda</a></li>   
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Preferências de cookies</a></li>
            </ul>
        </div><!-- container -->
    </footer>
</body>
</html>
